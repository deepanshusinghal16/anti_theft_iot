<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Images</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Alert Images</h1>
    <div class="container">
        {% for image_info in image_files_with_timestamp %}
        <div class="card">
            <img class="image" src="{{ url_for('static', filename='alert/' + image_info['filename']) }}">
            <p class="timestamp">Timestamp: {{ image_info['timestamp'] }}</p>
        </div>
        {% endfor %}
    </div>


    <script>
        // Function to reload the page after 5 seconds
        function reloadPage() {
            setTimeout(function () {
                location.reload();
            }, 5000);
        }

        // Call the reloadPage function when the page is loaded
        window.onload = reloadPage;
    </script>
</body>

</html>
